<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayFun用户注册</title>
 	<link href="css/register1.css" rel="stylesheet" type="text/css" >
    <script src="register1.js"></script>
</head>
<body>
<!--头部开始-->
<div class="header">
    <div class="playFun"><span>PlayFun 让您的生活更开心<span></div>
    <div class="connect"><a href="mailto:418450780@qq.com">联系我们</a></div>
</div>
<!--头部结束-->
<!--内容开始-->
<div class="content">
    <div class="signIn">
        <div class="signTop"><span>用户登陆</span></div>
 <!--表单界面-->
        <div class="signBottom">
            <div class="sign">
                <input type="text"class="userName" id="userName"  name="name"/>
                <div class="sure" id="sure1">用户名</div>
                <p>用户名：6~18个字符，可使用字母数字下划线，需以字母开头</p>
            </div>
            <div class="sign">
                <input type="password" class="password"  id="password1"  name="psw"/>
                <div class="sure" id="sure2">密码</div>
                <p>密码：6~16个字符，区分大小写</p>
            </div>
            <div class="sign">
                <input type="password" class="password" id="password2" name="psw"/>
                <div class="sure" id="sure3">确认密码</div>
                <p>确认密码：6~16个字符，区分大小写</p>
            </div>
            <div class="sign">
                <input type="text" class="password"  id="tel" name="tel"/>
                <div class="sure" id="sure4">电话号码</div> <p>电话号码：忘记密码时，可以通过该手机号码快速找回密码</p>
            </div>
<!-- 表单结束-->
            <div class="sign2">
                <input type="button" class="sub" id="sub" value="注册"/>
            </div>

    </div>
</div>
<!--内容结束-->
<div class="footer">
    <span>Songmeizhen版权所有 &copy 1993-2018</span>
</div>
</body>
</html>
