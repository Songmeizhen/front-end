<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayFun用户登陆</title>
	<link href="css/signin1.css" type="text/css" rel="stylesheet">
    <script src="js/signin1.js"></script>
</head>
<body>
<!--头部开始-->
<div class="header">
    <div class="playFun"><span>PlayFun 让您的生活更开心<span></div>
    <div class="connect"><a href="mailto:418450780@qq.com">联系我们</a></div>
</div>
<!--头部结束-->
<!--内容开始-->
<div class="content">
<div class="signIn">
<!--登陆顶部-->
     <div class="signTop" ><span>用户登陆</span><div id="signTop"></div></div>
<!--顶部结束-->
<!--登陆输入-->
        <div class="signBottom">
        <form  id="form1" action="javascript:void(0);" method="post" enctype="multipart/form-data">
            <div class="sign">
                <input type="text"class="userName" value="用户名" name="userName" id="userName" autocomplete="off"/>
            </div>
            <div class="sign">
                <input type="text" class="password"  value="密码" name="password" id="password" autocomplete="off"/>
            </div>
<!--输入结束-->
<!--按钮-->
            <div class="sign2">
                <div class="check"><input type="checkbox" id="check" name="remember"/>两周内免登录<a href="register1.html">注册</a></div></div>
            <input type="button" class="sub" id="sub" value="立即登陆"/>
			</form>
		</div>
<!--按钮结束-->

    </div>
</div>
<!--内容结束-->
<div class="footer">
    <span>Songmeizhen版权所有 &copy 1993-2018</span>
</div>
</body>
</html>
